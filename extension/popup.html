<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="popup.css" />
    <title>Fitted</title>
  </head>
  <body>
    <main class="app">
      <header class="topbar">
        <button id="back-btn" class="icon-btn" aria-label="Back">&#8592;</button>
        <h1>FITTED</h1>
        <button class="icon-btn" aria-label="More">...</button>
      </header>

      <section class="canvas-wrap">
        <div class="canvas" id="canvas">
          <img id="stage-img" alt="Uploaded person" />
          <div class="upload-overlay" id="upload-overlay">
            <p class="upload-title">Upload your photo</p>
            <p class="upload-subtitle">Use a full-body or upper-body image</p>
            <button id="upload-btn" class="chip-btn">Upload Image</button>
            <input id="upload-input" type="file" accept="image/*" hidden />
          </div>
        </div>
        <button id="reset-btn" class="reset-btn">Reset</button>
      </section>

      <section class="prompt-wrap">
        <input id="prompt-input" type="text" placeholder="How would a black jacket look?" />
        <button id="add-btn" aria-label="Try on latest">+</button>
      </section>

      <p id="status" class="status"></p>
    </main>

    <script src="popup.js"></script>
  </body>
</html>
